{% extends 'layout/base.html' %} {% block content %}
<div class="d-flex justify-content-center mt-7">
  <div class="card" style="width: 30rem">
    <div class="card-body">
      <h5 class="card-title text-success fw-bold text-center">Django Blog</h5>
      <h6 class="mb-2 text-muted text-center">Create new account</h6>
      <form method="post" class="mt-3">
        {% csrf_token %} {% for field in form %}
        <div class="mb-3 d-flex flex-column">
          <label class="form-label" for="{{ field.id_for_label }}"
            >{{ field.label }}</label
          >
          {{ field }}
        </div>
        {% endfor %}

        <div class="d-flex flex-column gap-2">
          <a href="{% url 'login' %}">Already have an account? Login here</a>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include 'shared/show-form-errors-toast.html' %} {% endblock %}
